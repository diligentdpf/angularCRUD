<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html ng-app="autoSystem">
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
  
  <div ng-controller="APIController" >
  			<input type="button" value="查询一个LIST" ng-click="queryList()">
  			<p>结果是:{{item.name}}</p>
  </div>
    <div ng-controller="formController" ng-submit="save(user)">
    <form>
		  <input type="text" name="username" ng-model="user.name" required><br/>
		  <input type="text" name="realname" ng-model="user.realname" required><br/>
		  <input type="submit" value="提交" >{{msg.name}}
	</form>
  </div>
<hr>
  
  <h1>AngularJs+Jfinal GET请求测试</h1>
  <div ng-controller="angularController">
  <form>
	  	<input type="testField" value="" ng-model="testFiled"/>
	  	<input type="button" value="查询" ng-click="auglarTest()">
	  	<input type="reset" value="清空">
  </form>
  <ul>
  		<li ng-repeat=" x in result.mobiles">{{x.name}} - {{x.position}}</li>
  </ul>
  </div>
  
  <hr/>
  
  <h1>AngularJs+Jfinal POST请求测试</h1>
  <div ng-controller="angularPostController">
	  <form>
	  	姓名：<input type="text" name="mobile.name" ng-model="mobile.name"/>
	  	电话号码：<input type="text" name="mobile.mobile" ng-model="mobile.mobile"/>
	  	<input type="button" value="提交" ng-click="save()"/>{{result.result}}
	  </form>
  </div>
    <script type="text/javascript" src="${contextPath}/resource/commonlib/angularjs/angular.js"></script>
    <script type="text/javascript" src="${contextPath}/resource/commonlib/angularjs/angular-route.js"></script>
     <script type="text/javascript" src="${contextPath}/js/angular-utils.js"></script>
     <script type="text/javascript" src="${contextPath}/js/app.js"></script>
     
  </body>
</html>
